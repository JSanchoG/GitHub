  <style>
    .btn {
      transition: 0.6s;
    }
    .btn:hover {
      transition: 0.8s;
    }
    button {
      border: 2px solid white;
      background: transparent;
      text-transform: uppercase;
      color: white;
      padding: 15px 50px;
      outline: none;
      overflow: hidden;
      position: relative;
    }
    button:after {
      content: '';
        display: block;
        position: absolute;
        top: -36px;
        left: -100px;
        background: white;
        width: 50px;
        height: 125px;
        opacity: 20%;
        transform: rotate(-45deg);
    }
    button:hover:after {
      left: 140%;
      transition: all 1250ms cubic-bezier(0.3, 1, 0.2, 1);
       -webkit-transition: all 1250ms cubic-bezier(0.3, 1, 0.2, 1);
    }
  </style>
